[tox]
skip_missing_interpreters=True
envlist=
    {py27,py36}-django111
    py36-django{20,21}
    py36-{lint,isort}

[testenv]
usedevelop=True
setenv=
    DJANGO_SETTINGS_MODULE=ckeditor_demo.settings
passenv = LC_ALL LANG TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH DISPLAY
changedir = {toxinidir}
commands=
    python --version
    pip freeze -l
    {envbindir}/coverage run manage.py test ckeditor_demo
    {envbindir}/coverage report -m
deps=
    coverage
    django-js-asset
    Pillow
    selenium
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2

[testenv:py36-lint]
commands =
    python --version
    {envbindir}/flake8
deps =
    flake8

[testenv:py36-isort]
commands =
    python --version
    {envbindir}/isort --recursive --check-only --diff ckeditor ckeditor_demo ckeditor_uploader
deps =
    isort
